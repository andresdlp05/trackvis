services:
  trackvis:
    build: .
    container_name: trackvis-app
    ports:
      - "8081:8081"
    volumes:
      # Montar carpetas de datos para persistencia
      # Los datos se descargarán automáticamente si no existen
      - trackvis-data:/app/static/data
      - trackvis-images:/app/static/images
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Dar más tiempo para descarga inicial
    networks:
      - trackvis-network

volumes:
  # Volúmenes nombrados para persistencia de datos
  trackvis-data:
    driver: local
  trackvis-images:
    driver: local

networks:
  trackvis-network:
    driver: bridge
